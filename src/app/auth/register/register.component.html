<div class="container">
    <form action="/register" method="post" class="register-form">
        <h2>Register</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Please enter your email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required title="Please enter your password">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required title="Please confirm your password">
        <input type="submit" value="Register">
    </form>
</div>
