<div class="container">
  <form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      #inputEmail="ngModel"
      required
      appEmail
    />
    <ng-container *ngIf="inputEmail.touched">
      <p class="error-message" *ngIf="inputEmail.errors?.['required']">
        Email is required!
      </p>
      <p class="error-message" *ngIf="inputEmail.errors?.['invalidEmail']">
        Email is not in a valid format!
      </p>
    </ng-container>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      autocomplete="on"
      ngModel
      #inputPassword="ngModel"
      required
      minlength="3"
    />
    <ng-container *ngIf="inputPassword.touched">
      <p class="error-message" *ngIf="inputPassword.errors?.['required']">
        Password is required!
      </p>
      <p class="error-message" *ngIf="inputPassword.errors?.['minlength']">
        Password must be at least 3 characters!
      </p>
    </ng-container>
    <input type="submit" value="Login" />
    <a class="go-to" routerLink="/auth/register">Create an account!</a>
  </form>
</div>
