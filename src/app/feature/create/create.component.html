<div class="container">
  <div class="create-form">
    <h2>Create Item</h2>
    <form #form="ngForm" (ngSubmit)="createItem(form)">
      <div>
        <label for="model">Model:</label>
        <input
          type="text"
          id="model"
          name="model"
          #inputModel="ngModel"
          ngModel
          required
        />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          #textareaDescription="ngModel"
          ngModel
          required
        ></textarea>
      </div>
      <div>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" #inputMake="ngModel" ngModel required/>
      </div>
      <div>
        <label for="material">Material:</label>
        <input
          type="text"
          id="material"
          name="material"
          #inputMaterial="ngModel"
          ngModel
          required
        />
      </div>
      <div>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" #inputYear="ngModel" ngModel required/>
      </div>
      <div>
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          #inputPrice="ngModel"
          ngModel
          required
        />
      </div>
      <div>
        <label for="img">Image URL:</label>
        <input type="text" id="img" name="img" #inputIMG="ngModel" ngModel required/>
      </div>
      <button (click)="createItem(form)">Create</button>
    </form>
    <ng-container *ngIf="form.invalid && (form.dirty || form.touched)">
      <p class="error-message">All fields are required</p>
    </ng-container>
  </div>
</div>
