<div class="container">
  <div class="create-form">
    <h2>Create Item</h2>
    <form method="post">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" #inputModel />
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        #textareaDescription
      ></textarea>
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" #inputMake />
      <label for="material">Material:</label>
      <input type="text" id="material" name="material" #inputMaterial />
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" #inputYear />
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" #inputPrice />
      <label for="img">Image URL:</label>
      <input type="text" id="img" name="img" #inputIMG />
      <!-- <input type="submit" value="Create"> -->
      <button
        (click)="
          createItem(
            $event,
            inputMake.value,
            inputModel.value,
            inputYear.value,
            textareaDescription.value,
            inputPrice.value,
            inputIMG.value,
            inputMaterial.value,
            'ownerID'
          )
        "
      >
        Create
      </button>
    </form>
  </div>
</div>
